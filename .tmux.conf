##################
# TMUX RESURRECT #
##################
set -g @resurrect-strategy-vim 'session'
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux

###########
# SETTING #
###########

# prefix is alt-x
set-option -g prefix M-x

# no automatic title
set-option -g allow-rename off

# use classic shortcut
set-window-option -g xterm-keys on

# Make Focus events work in vim
set -g focus-events on

# Set copy-mode to something more comfortable
bind - copy-mode

# history size
set-option -g history-limit 8000

# full color Vim compatibility: need set term=xterm-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Allows for faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

#########
# Panes #
#########

bind \ split-window -v
bind | split-window -h

# Start numbering at 1
set -g base-index 1

# Move vim-like
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind o resize-pane -Z

#########
# Mouse #
#########

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use vim bindings in copy mode
setw -g mode-keys vi

# SELECT
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.4 ]]" \
  "bind-key Escape copy-mode; \
  bind-key -t vi-copy Escape cancel; \
  bind-key p paste-buffer; \
  bind-key -t vi-copy v begin-selection; \
  bind-key -t vi-copy V select-line; \
  bind-key -t vi-copy r rectangle-toggle; \
  bind-key -t vi-copy WheelUpPane scroll-up; \
  bind-key -t vi-copy WheelDownPane scroll-down; \
  bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'"

if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.4 ]]" \
  "bind-key -T copy-mode-vi 'v' send -X begin-selection; \
  bind-key -T copy-mode-vi 'V'  send -X select-line; \
  bind-key -T copy-mode-vi 'r'  send -X rectangle-toggle; \
  bind-key -T copy-mode-v WheelUpPane   send -X scroll-up; \
  bind-key -T copy-mode-v WheelDownPane send -X scroll-down; \
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"


######################
### DESIGN CHANGES ###
######################

## LAYOUT

set-option -g status-position top

# modes
setw -g mode-attr bold

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line
set -g status-justify left
set -g status-bg default
set -g status-interval 2
set -g status-right-length 80
set -g status-attr dim
# Info on left
set -g status-left ''
set -g status-right "[#H]"

# window status
setw -g window-status-current-attr bold
setw -g window-status-attr none

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# messages
set -g message-attr bold

## COLORS

set -g default-terminal "xterm-256color"

# panes
set -g pane-border-bg default
set -g pane-border-fg black
set -g pane-active-border-bg default
set -g pane-active-border-fg blue

# status line
set -g status-bg default
set -g status-fg white
set-option -g status-position bottom

# window status
setw -g window-status-current-fg blue
setw -g window-status-current-bg default
setw -g window-status-current-format ' #I#[fg=white]:#[fg=blue]#W#[fg=red]#F '

setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=red]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg red
setw -g window-status-bell-bg default

# messages
set -g message-fg red
set -g message-bg default

######## personal conf
if-shell "test -f ~/.tmux.postconf" "source-file ~/.tmux.postconf"
