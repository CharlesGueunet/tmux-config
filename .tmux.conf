
# Source default config
source-file ~/.tmux/tmux-config/.tmux.conf

###########################
# TMUX CONFIG : POWERLINE #
###########################
#
# pip install --user git+git://github.com/powerline/powerline
if-shell 'test -f ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf' 'source-file ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
# [sudo] pip install git+git://github.com/powerline/powerline
if-shell 'test -f /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf' 'source-file /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
# [sudo] pip install git+git://github.com/powerline/powerline
if-shell 'test -f /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf' 'source-file /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'
# using python3.3
if-shell 'test -f /usr/local/lib/python3.3/dist-packages/powerline/bindings/tmux/powerline.conf' 'source-file /usr/local/lib/python3.3/dist-packages/powerline/bindings/tmux/powerline.conf'
# python 3.4?
if-shell 'test -f /usr/local/lib/python3.4/dist-packages/powerline/bindings/tmux/powerline.conf' 'source-file /usr/local/lib/python3.4/dist-packages/powerline/bindings/tmux/powerline.conf'


##################
# TMUX RESURRECT #
##################
set -g @resurrect-strategy-vim 'session'
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux

###########
# SETTING #
###########

# no automatic title
set-option -g allow-rename off
# use alt-x
set-option -g prefix M-x

# use classic shortcut
set-window-option -g xterm-keys on

# Make Focus events work in vim
set -g focus-events on

# Set copy-mode to something more comfortable
bind - copy-mode

# history size
set-option -g history-limit 8000

# full color
set -g default-terminal "screen-256color-bce"

#########
# Mouse #
#########

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use vim bindings in copy mode
setw -g mode-keys vi

# SELECT
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.4 ]]" \
  "bind-key Escape copy-mode; \
  bind-key -t vi-copy Escape cancel; \
  bind-key p paste-buffer; \
  bind-key -t vi-copy v begin-selection; \
  bind-key -t vi-copy V select-line; \
  bind-key -t vi-copy r rectangle-toggle; \
  bind-key -t vi-copy WheelUpPane scroll-up; \
  bind-key -t vi-copy WheelDownPane scroll-down; \
  bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'"

if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.4 ]]" \
  "bind-key -T copy-mode-vi 'v' send -X begin-selection; \
  bind-key -T copy-mode-vi 'V'  send -X select-line; \
  bind-key -T copy-mode-vi 'r'  send -X rectangle-toggle; \
  bind-key -T copy-mode-v WheelUpPane   send -X scroll-up; \
  bind-key -T copy-mode-v WheelDownPane send -X scroll-down; \
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"


######################
### DESIGN CHANGES ###
######################

## LAYOUT

set-option -g status-position top

# modes
setw -g mode-attr bold

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line
set -g status-justify left
set -g status-bg default
set -g status-interval 2
set -g status-right-length 80
set -g status-attr dim
# Info on left
set -g status-left ''

# window status
setw -g window-status-current-attr bold
setw -g window-status-attr none

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# messages
set -g message-attr bold

## COLORS

set -g default-terminal "screen-256color"

# modes
setw -g clock-mode-colour colour135
setw -g mode-fg colour196
setw -g mode-bg colour238

# panes
set -g pane-border-bg colour234
set -g pane-border-fg colour238
set -g pane-active-border-bg colour234
set -g pane-active-border-fg colour190

# status line
set -g status-bg colour234
set -g status-fg colour137
set -g status-right '#[fg=colour253,bold]#(tmux-mem-cpu-load)#[fg=colour237] <#[fg=colour252,dim,bg=colour237] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")#[fg=colour240] <#[fg=white,bg=colour240,bold] %Y-%m-%d#[default,bg=colour240]#[fg=colour214] <#[fg=colour232,bg=colour214]%l:%M %p '

# window status
setw -g window-status-current-fg colour232
setw -g window-status-current-bg colour190
setw -g window-status-current-format ' #I#[fg=colour234]:#[fg=colour232]#W#[fg=colour240]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour234
setw -g window-status-format ' #I#[fg=colour234]:#[fg=colour85]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-fg colour85
set -g message-bg colour234

######## personal conf
if-shell "test -f ~/.tmux.postconf" "source-file ~/.tmux.postconf"
